<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">    
        <title>Oldagram</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <a href="#"><img class="logo" src="images/logo.png" alt="Oldagram logo"></a>
                    <a href="#"><img class="user-avatar" src="images/user-avatar.jpg" alt="Current user profile photo"></a>
                </nav>
            </header>

            <main>
                <section class="post-container indent-bottom-15">
                    <div class="post-header">
                        <img class="profile-photo" src="images/avatar-vangogh.jpg" alt="Instagram profile picture of Vincent van Gogh">
                        <div class="post-author-info">
                            <p class="text-bold">Vincent van Gogh</p>
                            <p class="text-regular">Zudert, Netherlands</p>
                        </div>
                    </div>
                    <img class="post" src="images/post-vangogh.jpg" alt="Self-portrait painting of Vincent van Gogh">
                    <div class="post-action-icons">
                        <button class="action-icon-btn"><img class="action-icon" src="images/icon-heart.png" alt="Heart outline icon"></button>
                        <button class="action-icon-btn"><img class="action-icon" src="images/icon-comment.png" alt="Speech bubble outline icon"></button>
                        <button class="action-icon-btn"><img class="action-icon" src="images/icon-dm.png" alt="Direct message outline icon"></button>
                    </div>
                    <div class="post-info">
                        <p class="text-bold indent-bottom-8">21,492 likes</p>
                        <p class="text-regular"><span class="text-bold indent-right">vincey1853</span>just took a few mushrooms lol</p>
                    </div>
                </section>
            </main>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
